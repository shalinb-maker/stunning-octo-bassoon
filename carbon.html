<!DOCTYPE html>
<html>
<head>
  <title>Carbon Footprint Calculator</title>
</head>
<body>

<h2>Weekly Carbon Footprint Calculator</h2>

<label>Kilometers driven per week:</label>
<input type="number" id="km"><br><br>

<label>Electricity used per week (kWh):</label>
<input type="number" id="electricity"><br><br>

<button onclick="calculate()">Calculate CO₂</button>
<p>To figure this out use these ranges:<br>
    If you use a low amount then it would be 10-20 kWh per week.<br>
    If you use a medium amount then it would be 20-40 kWh per week.<br>
    If you use a high amount then it would be 40-70 kWh per week.<br>
</p>

<p id="result"></p>

<script>
function calculate() {
  let km = document.getElementById("km").value;
  let electricity = document.getElementById("electricity").value;

  let carCO2 = km * 0.2;
  let electricCO2 = electricity * 0.4;
  let totalCO2 = carCO2 + electricCO2;

  document.getElementById("result").innerHTML =
    "Car CO₂: " + carCO2.toFixed(1) + " kg<br>" +
    "Electricity CO₂: " + electricCO2.toFixed(1) + " kg<br>" +
    "<b>Total CO₂: " + totalCO2.toFixed(1) + " kg per week</b>";
}
</script>

</body>
</html>
